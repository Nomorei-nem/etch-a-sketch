<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@100..900&family=Comfortaa:wght@300..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script defer src="js/script.js"></script>
		<title>Etch-A-Sketch</title>
	</head>
<article class="etch-a-sketch">

	
	<h1>Etch-a-Sketch</h1>
	<div class="game-container">


		<aside class="grid-options">
			<form class="grid-resolution">
				<label class='resolution-label text'for="resolution">Grid: 4 x 4</label>
				<input
					type="range"				
				class="resolution"
				min="1"
				max="40"
				default value = "4"
				/>
				
			</form>
			
			<button class="btn rainbow-btn text btn--active">Rainbow Mode</button>
			<form>
				<button class ="btn color-btn text">Color Mode</button>
				
				<input type="color" class="color-picker" value="#00eeff"/>


			</form>
			<button class="btn darken-btn">Darken Mode</button>
			<button class="btn clean-btn  text">Clean Slate</button>
		</aside>
		<div class="container"></div>

	</div>
	</article>
</body>
</html>
